
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIRÄ€ - Marriage-Focused Matchmaking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lora:wght@400;500;600&family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #FAF7F2;
            color: #4A4A4A;
            background-image: 
              linear-gradient(to bottom, rgba(250, 247, 242, 0.9), rgba(250, 247, 242, 0.9)),
              url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }
        h1, h2, h3, .serif {
            font-family: 'Cormorant Garamond', serif;
        }
        .lora {
            font-family: 'Lora', serif;
        }
        .bg-maroon { background-color: #7A1F2B; }
        .text-maroon { color: #7A1F2B; }
        .bg-gold { background-color: #D4AF37; }
        .text-gold { color: #D4AF37; }
        .border-gold { border-color: #D4AF37; }
        .bg-ivory { background-color: #FAF7F2; }

        /* Pagoda Roof architectural style */
        .pagoda-roof {
            position: relative;
            clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 100%, 0 100%, 0 15%);
        }

        /* Mountain Silhouette Background */
        .everest-bg {
            background: linear-gradient(180deg, #FAF7F2 0%, #E8E2D9 100%);
            position: relative;
        }
        .everest-bg::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23D4AF37" fill-opacity="0.05" d="M0,224L120,192C240,160,480,96,720,112C960,128,1200,224,1320,272L1440,320L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>');
            background-size: cover;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Whisk Custom Themes */
        .whisk-discovery-bg {
            background-image: 
                linear-gradient(rgba(250, 247, 242, 0.85), rgba(250, 247, 242, 0.95)),
                url('https://i.ibb.co/zWnk27Lp/Whisk-3e62f7495f259878cde4433d0e575752eg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
        }

        .whisk-auth-bg {
            background-image: 
                linear-gradient(rgba(122, 31, 43, 0.6), rgba(122, 31, 43, 0.8)),
                url('https://i.ibb.co/zWnk27Lp/Whisk-3e62f7495f259878cde4433d0e575752eg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
        }

        .whisk-landing-bg {
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(122, 31, 43, 0.3), #FAF7F2),
                url('https://i.ibb.co/zWnk27Lp/Whisk-3e62f7495f259878cde4433d0e575752eg.png');
            background-size: cover;
            background-position: center;
        }

        @keyframes progress {
          0% { width: 0%; }
          100% { width: 100%; }
        }
        .animate-progress {
          animation: progress 5s linear infinite;
        }
        
        @keyframes shine {
          0% { background-position: -100px; }
          100% { background-position: 200px; }
        }
        .trust-shine {
          background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.4), transparent);
          background-size: 200px 100%;
          animation: shine 3s infinite linear;
        }
    </style>

</head>
